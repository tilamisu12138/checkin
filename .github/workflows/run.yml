name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '30 16 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          COOKIE: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
